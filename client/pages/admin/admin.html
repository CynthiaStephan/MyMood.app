<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MYMOOD suivi de votre humeur">
    <link rel="stylesheet" href="./client/assets/css/normalize.css">
    <link rel="stylesheet" href="./client/assets/css/global.css">
    <script src="./admin.js" defer></script>
    <link rel="stylesheet" href="./admin.css">
    <title>MYMOOD</title>
</head>

<body>
    <!--NAVBAR-->
    <header>
        <nav>
            <div class="navbar-container">
                <input type="button" name="logout" id="logout" value="Déconnexion">
                <a href="../profils/profils.html"><input type="button" name="profils" id="profils" value="Profils"></a>
            </div>
        </nav>
    </header>
    <main>
        <!-- Global Container-->
        <section id="global-container">
            <!-- Container Global des Formations-->
            <section id="global-container-formation">
                <!-- Container Gestion des Formations-->
                <div id="container-gestion-formation"></div>
                <!-- Container Création des Formations-->
                <div id="container-creation-formation">
                    <div id="liste-formation">
                    </div>
                    <div id="delete-formation">
                        <input type="submit" value="Supprimer formation" id="btn-delete-formation"
                            name="btn-delete-formation">
                    </div>
                    <div id="creation-formation">
                        <input type="text" id="new-formation" name="new-formation" placeholder="Nouvelle formation"
                            minlength="2" maxlength="25" required>
                        <input type="submit" id="btn-formation-validation" name="btn-formation-validation"
                            value="Créer">
                    </div>

                </div>
            </section>
            <!-- Container Global des Utilisateurs-->
            <section id="global-container-user">
                <!-- Container Création d'Utilisateur-->
                <div id="container-creation-user">
                    <input type="text" id="prenom" name="prenom" placeholder="Prénom" minlength="2" maxlength="25"
                        required>
                    <input type="text" id="nom" name="nom" placeholder="Nom" minlength="2" maxlength="25" required>
                    <input type="text" id="mail" name="mail" placeholder="Adresse-mail" minlength="2" maxlength="25"
                        required>
                    <input type="text" id="password" name="password" placeholder="Mot de passe" minlength="2" maxlength="25" required>
                    <div class="dropdown">
                        <button>Formation</button>
                        <div class="dropdown-content">
                          <label><input type="checkbox" value="option1"> Formation 1</label>
                          <label><input type="checkbox" value="option2"> Formation 2</label>
                          <label><input type="checkbox" value="option3"> Formation 3</label>
                          <input type="submit" value="Valider" id="dropdown-formation-validation" name="dropdown-formation-validation"> 
                        </div>
                      </div>
                    <select name="user-categorie-choice" id="user-categorie-choice">
                        <option value="">--Choisir une categorie--</option>
                        <option value="stagiaire">Stagiaire</option>
                        <option value="superviseur">Superviseur</option>
                        <option value="administrateur">Administrateur</option>
                    </select>
                    <input type="submit" value="+ Créer" id="create-user-btn" name="create-user-btn">
                </div>
                <!-- Container Gestion des Utilisateurs-->
                <div>
                    <div id="container-gestion-users"></div>
                    <div id="container-btn-delete-user">
                        <input type="submit" name="delete-user" id="delete-user" value="Supprimer utilisateur">
                    </div>

                </div>

            </section>
        </section>
    </main>

    <!--Bouton déconnexion mobile-->
    <footer>
        <input type="button" name="logout-responsive" id="logout-responsive" value="Déconnexion">
    </footer>
</body>

</html>
