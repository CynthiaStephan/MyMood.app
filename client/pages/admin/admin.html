<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MYMOOD suivi de votre humeur">
    <link rel="stylesheet" href="./client/assets/css/normalize.css">
    <link rel="stylesheet" href="./client/assets/css/global.css">
    <script src="./admin.js" defer></script>
    <link rel="stylesheet" href="./admin.css">
    <title>MYMOOD</title>
</head>

<body>
    <!--NAVBAR-->
    <header>
        <nav>
            <div class="navbar-container">
                <input type="button" name="logout" id="logout" value="Déconnexion">
                <a href="../profils/profils.html"><input type="button" name="profils" id="profils" value="Profils"></a>
            </div>
        </nav>
    </header>
    <main>
        <!-- Global Container-->
        <section id="global-container">
            <!-- Container Global des Formations-->
            <section id="global-container-formation">
                <h1>Gestion des Cohortes</h1>

                <div class="input-field">
                <label for="name">Nom de la cohorte :&nbsp;</label>
                <input type="text" id="name" placeholder="Entrez le nom de la cohorte">
                <button onclick="createCohort()">Ajouter une cohorte</button>
                </div>

                <h2>Liste des Cohortes</h2>
                <table id="cohortTable">
                     <thead>
                      <tr>
                         <th>ID</th>
                         <th>Nom</th>
                         <th>Actions</th>
                      </tr>
                   </thead>
                  <tbody></tbody>
                </table>
            </section>
            <!-- Container Global des Utilisateurs-->
            <section id="global-container-user">
                <h1>Création d'utilisateur</h1>

                <div class="input-field">
                <label for="first_name">&nbsp;Prénom:&nbsp; </label>
                <input type="text" id="first_name" placeholder="Martin">
                <label for="last_name">&nbsp;Nom:&nbsp; </label>
                <input type="text" id="last_name" placeholder="Gale">
                <label for="email">&nbsp;Email:&nbsp; </label>
                <input type="text" id="email" placeholder="martin.gale@email.com">
                <label for="password">&nbsp;Mot de passe:&nbsp; </label>
                <input type="text" id="password" placeholder="mot de passe">
                <label for="role">&nbsp;Rôle:&nbsp; </label>
                <select id="role">
                <option value="trainee">Trainee</option>
                <option value="supervisor">Supervisor</option>
                <option value="admin">Admin</option>
                </select>


                <button onclick="createUser()">Ajouter un utilisateur</button>
                </div>

                <h2>Liste des Users</h2>
                <div id="scroll">
                <table id="userTable">
                     <thead>
                      <tr>
                         <th>Id</th>
                         <th>Prénom</th>
                         <th>Nom</th>
                         <th>Email</th>
                         <th>Rôle</th>
                         <th>Formation</th>
                         <th>Actions</th>
                      </tr>
                   </thead>
                  <tbody></tbody>
                </table>
            </div>
            </section>
        </section>
    </main>
        <!--Bouton déconnexion mobile-->
        <footer>
            <input type="button" name="logout-responsive" id="logout-responsive" value="Déconnexion">
        </footer>
</body>
</html>
