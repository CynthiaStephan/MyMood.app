<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/client/assets/css/normalize.css">
    <link rel="stylesheet" href="/client/pages/formations/formation.css">
    <script src="/client/pages/formations/formationapi.js" defer></script>
    <title>formations</title>
</head>
<body>
    <nav>
        <button class="navBtn">Liste</button>
        <div>
            <button class="navBtn">Mon profil</button>
            <a href="/client/index.html"><button onclick="logout()" class="navBtn">Deconnexion</button></a>
        </div>
    </nav>

    <section id="formation-infos">
        <h4>Formation 1</h4>

        <div class="average-mood">
            <p class="average">Moyenne de la classe</p>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="1" class="slider" id="myRange" disabled>
            </div>
            <h4 class="sliderValue"></h4>
        </div>

    </section>
        
    <section id="studentStatus">

        <div class="modal" id="modal">
            <div class="modal-inner">
                <h4 class="nom-stagiaire"></h4>
                <button class="popUpBtn" id="resetMood">Reinitialiser le mood</button>
                <button class="popUpBtn" id="resetCall">Reinitialiser l'appel</button>
                <button class="popUpBtn" id="cancel">Annuler</button>
            </div>
        </div>

    </section>
    
</body>
</html>
